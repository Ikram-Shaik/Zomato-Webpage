<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="device-width, initial scale=0.1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Zomato Project</title>
  </head>

  <body>
    <header>
        <nav class="navbar">
          <div class="company_logo">
              <img src="assets/logo.png" alt="Logo" class="Logo">
          </div>
          <div class="nav_button">
            <button class="Food_button button_primary">Order Food</button>
          </div>
    </header>
    <section class="container">
      <div class="Food_image_section">
        <img src="assets/hero.jpg" alt="Image" class="Food_image">
      </div>
      <div class="Food_image_text">
        <h1 class="Image_text">Order food from restaurants near you.</h1>
      </div>
      <div class="Order_button">
        <button class="button_primary">Order Now</button>
      </div>
    </section>
    <br>
    <br>
    <br>
    <section class="Explore_menu">
      <div class="Explore_text">
        <h3>Explore Our Menu</h3>
      </div>
      <br>
      <div class="burger_card">
        <div class="burger_image_card">
          <img src="assets/burger.jpg" alt="burger" class="burger_image">
        </div>
      <div class="burger_text">
        <h3>Burgers</h3>
        <p>Burger King, Mcdonalds, Burger Place <span style="">+3</span></p>
      </div>
    </div>
    <div class="pizza_card">
      <div class="pizza_image_card">
        <img src="assets/pizza.jpg" alt="burger" class="pizza_image">
      </div>
    <div class="pizza_text">
      <h3>Burgers</h3>
      <p>Burger King, Mcdonalds, Burger Place +3</p>
    </div>
  </div>
  <div class="icecream_card">
    <div class="icecream_image_card">
      <img src="assets/iceCream.jpg" alt="burger" class="icecream_image">
    </div>
  <div class="icecream_text">
    <h3>Burgers</h3>
    <p>Burger King, Mcdonalds, Burger Place +3</p>
  </div>
  <div class="view_more">
    <button class="view_button">View More</button>
  </div>
</div>
<br>
<br><br>
  <div class="Restaurant_section">
    <div class="Restaurant_text">
      <h1>Order from 100s of restaurents</h1>
    </div>
    <div class="Restaurant1and2">
      <div class="Restaurant1">
        <img src="assets/restaurant1.jpg" alt="Restaurant1" class="restaurant1_img">
      </div>
      <div class="Restaurant2">
        <img src="assets/restaurant2.jpg" alt="Restaurant2" class="restaurant2_img">
      </div>
    </div>
    <div class="Restaurant3and4">
      <div class="Restaurant1">
        <img src="assets/restaurant3.jpg" alt="Restaurant3" class="restaurant3_img">
      </div>
      <div class="Restaurant2">
        <img src="assets/restaurant4.jpg" alt="Restaurant4" class="restaurant4_img">
      </div>
    </div>
  </div>
  </section>
  </body>
</html>
